<div class="card" style="background-color: #f1f0e9;  ;    width: 29pc;
margin-left: 34pc;
height: 29pc;">
<table>
	<tr >
		<td style="font-family: 'Montserrat';
	"><h1>Login</h1></td>
		<td style="padding-left: 1pc;padding-top: 0.8pc;font-family: 'Montserrat';
	"><h4>or</h4></td>
		<td style="padding-left: 1pc;font-family: 'Montserrat';
	"><h1>Signup</h1></td>

	</tr> 
</table>

  <form [formGroup]="form" (ngSubmit)="login()">


	 <!-- <div *ngIf="form.errors"class="alert alert-danger" >Mobile Number is not valid</div> -->
    <div class="form-group">
        <label for="username" style="margin-top: 10pc;">Mobile Number</label>
        <input 
		formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
			 <!-- <div *ngIf="username.touched && username.invalid" class="alert alert-danger">Mobile number is required</div> 
			<div *ngIf="username.errors.cannotContainSpace" class="alert alert-danger">Mobile number can not contain space </div>   -->

	</div>
    
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form> 
</div>
